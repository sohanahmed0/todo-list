<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- take todo input form the user-->
  <h1>My Todo List</h1>
  <div class="container">
    <input id="todo-input" type="text" placeholder="Enter your todo here!">
    <button id="add-btn">Add</button>
  </div>
  <!-- show add todo nodes -->
  <div class="container">
    <ul id="todo-items-box"></ul>
  </div>
  
  <script src="./app.js"></script>
</body>
</html>
